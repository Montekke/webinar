<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="header">
        <div class="container">
            <div class="d-flex top-header">
                <div class="d-flex">
                    <div class="d-flex flex-column align-items-center justify-content-center data-h">
                        <div class="cifra">7</div>
                        <div>апреля</div>
                    </div>
                    <img src="img/line.png" alt="">
                    <div class="d-flex flex-column align-items-center justify-content-end time-h">
                        <img src="img/clock.png" alt="">
                        <div>19:00 по МСК</div>
                    </div>
                </div>
                <div class="position-relative flex-column d-flex align-items-center justify-content-center">
                    <p>Бесплатный <br>вебинар</p>
                    <img class="position-absolute" src="img/free.png" alt="">
                </div>
            </div>
            <div class="d-flex header-bottom">
                <div>
                    <h1><span>Как собственнику бизнеса</span><br>
                        удвоить <img src="img/ruble.png" alt=""> личный доход<br>
                        за следующие 4 месяца,</h1>
                    <p>автоматизировав найм, обучение<br>
                            и масштабирование отдела продаж?</p>
                    <button class="button">Зарегистрироваться на вебинар<br>
                            БЕСПЛАТНО <span>+ получить подарок</span></button>
                </div>
                <div class="d-flex position-relative">
                    <div>
                        <img class="position-absolute man" src="img/man.png" alt="">
                    </div>
                    <div>
                        <img class="position-absolute name" src="img/speaker.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
     <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
